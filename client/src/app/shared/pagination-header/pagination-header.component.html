<header>
    <span *ngIf="totalItems && totalItems > 0">Showing 
        <!-- <strong>{{ ((shopParams.pageIndex-1) * shopParams.pageSize) + 1 }} - {{ (products.length < shopParams.pageSize) ? totalItems : shopParams.pageIndex * shopParams.pageSize }}</strong> of  -->
        <strong>{{ ((pageIndex-1) * pageSize) + 1 }} - 
            {{ pageIndex * pageSize
                > totalItems
                ? totalItems
                : pageIndex * pageSize }}
        </strong> of <strong>{{ totalItems }}</strong> Results
    </span>
    <span *ngIf="totalItems === 0">
        There are <b>0</b> results for this filter
    </span>
</header>
